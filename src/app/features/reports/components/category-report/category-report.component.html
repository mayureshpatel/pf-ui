<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <!-- Top Categories Chart -->
  <p-card header="Top Spending Categories" styleClass="shadow-sm">
    @if (hasData()) {
      <div class="h-96">
        <p-chart type="bar" [data]="chartData()" [options]="chartOptions()" />
      </div>
    } @else {
      <div class="flex flex-col items-center justify-center py-12 text-muted-color gap-3 h-96">
        <i class="pi pi-chart-bar text-4xl"></i>
        <span class="text-sm">No category data for this period</span>
      </div>
    }
  </p-card>

  <!-- Category Summary Table -->
  <p-card header="Category Details" styleClass="shadow-sm">
    <p-table [value]="categoryData()" styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>Category</th>
          <th class="text-right">Total</th>
          <th class="text-right">Transactions</th>
          <th class="text-right">Average</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cat>
        <tr>
          <td class="font-medium">{{ cat.categoryName }}</td>
          <td class="text-right">{{ cat.total | formatCurrency }}</td>
          <td class="text-right">{{ cat.count }}</td>
          <td class="text-right">{{ cat.avgTransaction | formatCurrency }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
