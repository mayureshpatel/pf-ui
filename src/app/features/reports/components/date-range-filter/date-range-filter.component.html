<div class="flex flex-wrap gap-3 items-center p-3 rounded-lg border border-surface-200 dark:border-surface-700">
  <!-- Preset Buttons -->
  <div class="flex flex-wrap gap-2">
    @for (preset of presets; track preset.label) {
      <p-button
        [label]="preset.label"
        [outlined]="true"
        severity="secondary"
        size="small"
        (onClick)="onPresetClick(preset)"
      />
    }
  </div>

  <!-- Custom Date Range Picker -->
  <div class="flex items-center gap-2">
    <label class="text-xs font-semibold text-muted-color uppercase">Custom Range</label>
    <p-datepicker
      [(ngModel)]="selectedRange"
      selectionMode="range"
      (onSelect)="onDateSelect()"
      [showButtonBar]="true"
      dateFormat="mm/dd/yy"
      placeholder="Select dates"
      styleClass="w-64"
    />
  </div>
</div>
