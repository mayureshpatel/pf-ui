<p-card styleClass="h-full shadow-sm">
  <div class="flex flex-col gap-2">
    <span class="text-sm font-medium text-muted-color uppercase tracking-wider">{{ title() }}</span>
    <div class="flex items-baseline justify-between">
      <span class="text-3xl font-bold" [class]="color() || 'text-color'">{{ formattedValue() }}</span>
      <div [class]="trendClass() + ' flex items-center gap-1 text-sm font-semibold px-2 py-1 rounded-full'">
        <i [class]="trendIcon()"></i>
        <span>{{ Math.abs(trend()).toFixed(0) }}%</span>
      </div>
    </div>
    <span class="text-xs text-muted-color">
      vs {{ type() === 'percent' ? previousValue().toFixed(1) + '%' : previousValue() | formatCurrency }} previous period
    </span>
  </div>
</p-card>
