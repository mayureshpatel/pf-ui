<p-card styleClass="shadow-sm">
  <ng-template pTemplate="header">
    <div class="p-4 border-b border-surface-200 dark:border-surface-700">
      <h3 class="text-lg font-semibold text-color">Net Worth Over Time</h3>
      <p class="text-sm text-muted-color mt-1">Historical balance trend</p>
    </div>
  </ng-template>

  @if (hasData()) {
    <div class="py-4">
      <p-chart type="line" [data]="chartData()" [options]="chartOptions()" styleClass="w-full" height="300px" />
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center py-12">
      <i class="pi pi-chart-line text-4xl text-muted-color mb-3"></i>
      <p class="text-muted-color">No balance history available</p>
    </div>
  }
</p-card>
