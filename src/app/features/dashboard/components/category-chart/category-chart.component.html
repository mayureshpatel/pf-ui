<p-card [header]="title()" styleClass="h-full shadow-sm">
  @if (hasData()) {
    <div class="h-80">
      <p-chart type="bar" [data]="chartData()" [options]="chartOptions" class="h-full" />
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center py-12 text-muted-color gap-3 h-80">
      <i class="pi pi-chart-bar text-4xl"></i>
      <span class="text-sm">No spending data for this period</span>
    </div>
  }
</p-card>
