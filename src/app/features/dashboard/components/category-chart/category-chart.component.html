<p-card styleClass="shadow-sm">
  <ng-template pTemplate="header">
    <div class="p-4 border-b border-surface-200 dark:border-surface-700">
      <h3 class="text-lg font-semibold text-color">Spending by Category</h3>
      <p class="text-sm text-muted-color mt-1">Breakdown of your expenses</p>
    </div>
  </ng-template>

  @if (hasData()) {
    <div class="flex justify-center py-4">
      <p-chart type="doughnut" [data]="chartData()" [options]="chartOptions()" styleClass="w-full max-w-md" />
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center py-12">
      <i class="pi pi-chart-pie text-4xl text-muted-color mb-3"></i>
      <p class="text-muted-color">No expense data for this period</p>
    </div>
  }
</p-card>
