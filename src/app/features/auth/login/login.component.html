<div class="flex items-center justify-center min-h-screen bg-surface-ground">
  <p-card class="w-full max-w-md shadow-lg">
    <ng-template pTemplate="header">
      <div class="text-center pt-6">
        <i class="pi pi-wallet text-5xl text-primary"></i>
        <h1 class="text-2xl font-semibold mt-4 text-color">Personal Finance</h1>
        <p class="text-muted-color mt-2">Sign in to your account</p>
      </div>
    </ng-template>

    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      @if (errorMessage()) {
        <p-message severity="error" [text]="errorMessage()!" styleClass="w-full" />
      }

      <div class="flex flex-col gap-2">
        <label for="username" class="font-medium text-color">Username</label>
        <input
          pInputText
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          class="w-full"
          autocomplete="username"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="font-medium text-color">Password</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
          autocomplete="current-password"
        />
      </div>

      <div class="flex items-center gap-2">
        <p-checkbox
          [(ngModel)]="rememberMe"
          name="rememberMe"
          [binary]="true"
          inputId="rememberMe"
        />
        <label for="rememberMe" class="text-color cursor-pointer">Remember me</label>
      </div>

      <p-button
        type="submit"
        label="Sign In"
        [loading]="loading()"
        styleClass="w-full"
        severity="primary"
      />
    </form>
  </p-card>
</div>
