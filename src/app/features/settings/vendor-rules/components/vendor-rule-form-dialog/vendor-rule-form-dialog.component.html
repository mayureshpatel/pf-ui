<p-dialog
  header="Add Vendor Rule"
  [modal]="true"
  [visible]="visible()"
  (visibleChange)="onHide()"
  [style]="{ width: '450px' }"
  [draggable]="false"
  [resizable]="false">

  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    @if (errorMessage()) {
      <p-message severity="error" [text]="errorMessage()!" styleClass="w-full" />
    }

    <div class="flex flex-col gap-2">
      <label for="keyword" class="font-medium text-color">If description contains...</label>
      <input
        pInputText
        id="keyword"
        [(ngModel)]="formData.keyword"
        name="keyword"
        placeholder="e.g., AMZN MKTP"
        class="w-full"
        required
      />
      <small class="text-muted-color">Case-insensitive match</small>
    </div>

    <div class="flex flex-col gap-2">
      <label for="vendorName" class="font-medium text-color">Rename vendor to...</label>
      <input
        pInputText
        id="vendorName"
        [(ngModel)]="formData.vendorName"
        name="vendorName"
        placeholder="e.g., Amazon"
        class="w-full"
        required
      />
    </div>

    <div class="flex flex-col gap-2">
      <label for="priority" class="font-medium text-color">Priority (Optional)</label>
      <p-inputNumber
        id="priority"
        [(ngModel)]="formData.priority"
        name="priority"
        [min]="0"
        placeholder="0"
        class="w-full"
        styleClass="w-full"
      />
      <small class="text-muted-color">Higher numbers run first. Useful for specific vs general rules.</small>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      (onClick)="onHide()"
      [text]="true"
      severity="secondary"
    />
    <p-button
      label="Create Rule"
      icon="pi pi-check"
      (onClick)="onSubmit()"
      [loading]="loading()"
      severity="primary"
    />
  </ng-template>
</p-dialog>
